<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>The Fruit Project</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">

</head>

<body ng-app="FruitApp">

    <div class="container">
        Fruit
        <div ng-controller="CategoryMenuController" class="container">
            <ul class="nav nav-pills">
                <li ng-repeat="menuItem in menuItems"><a ng-href="#/category/{{menuItem}}">{{menuItem}}</a></li>
            </ul>
        </div>

        Package size
        <div ng-controller="CategoryMenuController" class="container">
            <ul class="nav nav-pills">
                <li ng-repeat="menuItem in menuItems"><a ng-href="#/category/{{menuItem}}">{{menuItem}}</a></li>
            </ul>
        </div>

    </div>

    <div class="container">

        <div class="row">
            <h3>{{categoryName}}</h3>
            <div>
                <div ng-repeat="product in categoryProducts" class="col-md-3 col-xs-8 item">
                    <a ng-href="#/product/{{product.id}}">
                        <img ng-src="{{product.imageUrl}}" />
                        <div class="info">
                            <div>{{product.name}} {{product.amount}} pcs</div>
                            <div>€{{product.price}}</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
