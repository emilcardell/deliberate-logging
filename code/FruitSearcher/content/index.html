<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>The Fruit Project</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">

</head>

<body ng-app="FruitApp">

    <div class="container" ng-controller="MainController">
        <h3>Fruit type</h3>
        <div class="container">
            <ul class="nav nav-pills">
                <li ng-repeat="menuItem in FruitTypes"><a ng-click="SelectFruitType(menuItem)">{{menuItem}}</a></li>
            </ul>
        </div>

        <h3>Package size</h3>
        <div class="container">
            <ul class="nav nav-pills">
                <li ng-repeat="menuItem in PackageSizes"><a ng-click="SelectFruitType(menuItem)">{{menuItem}}</a></li>
            </ul>
        </div>



        <div class="row">
            <h3>Result</h3>
            <div>
                <div ng-repeat="product in Result" class="col-md-3 col-xs-8 item">
                    <a ng-href="#/product/{{product.id}}">
                        <img ng-src="{{product.imageUrl}}" />
                        <div class="info">
                            <div>{{product.name}} {{product.amount}} pcs</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="angular.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
